spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sarcdb
    username: sarcuser
    password: sarcpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
  forward-headers-strategy: framework
